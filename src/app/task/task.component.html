<mat-card>
  <mat-card-title>Project: {{projectid}}<button mat-button (click)="goProjects()">back to projects</button></mat-card-title>

  <table mat-table [dataSource]="tasks" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="tid">
      <th mat-header-cell *matHeaderCellDef> tid </th>
      <td mat-cell *matCellDef="let task"> <button mat-button (click)="showTask(task.tid)">{{task.tid | slice:0:8}}</button></td>
    </ng-container>

    <ng-container matColumnDef="hid">
      <th mat-header-cell *matHeaderCellDef> hid </th>
      <td mat-cell *matCellDef="let task"> {{task.hid | slice:0:8}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> status </th>
      <td mat-cell *matCellDef="let task"> <mat-spinner *ngIf="task.status=='working'"></mat-spinner><button (click)="downloadTask(task.tid)" mat-button *ngIf="task.status=='done'">Download</button><button  [disabled]="true" mat-button *ngIf="task.status=='deprecated'">Download</button> </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> type </th>
      <td mat-cell *matCellDef="let task"> {{task.type}} </td>
    </ng-container>

    <ng-container matColumnDef="createdat">
      <th mat-header-cell *matHeaderCellDef> createdat </th>
      <td mat-cell *matCellDef="let task"> {{task.createdtime}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</mat-card>
