<mat-card>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput required type="password" placeholder="Token" [(ngModel)]="token" name="token">
    </mat-form-field>
    <button (click)="Login()" mat-button>Login</button> <button (click)="Register()" mat-button>Register</button>
  </form>
</mat-card>
