<mat-card>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Email" [(ngModel)]="email" name="email">
      
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Note" [(ngModel)]="note" name="note"></textarea>
    </mat-form-field>
    <button (click)="Register()" mat-button>Registering</button>
  </form>
</mat-card>
